<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MathNumber</title>
</head>
<body>
    <script src="MathNumber.min.js"></script>
    <script>
        
        var int = 0.5;
        var plus = int.plus(0.1);
        var minus = int.minus(0.1);
        var times = int.times(3);
        var div  = int.div(0.3);

        console.log(plus);
        console.log(minus);
        console.log(times);
        console.log(div);
        // 1.005+0.2
        var aa = 1.005;
        var aad = aa.plus(0.2);
        console.log(aad);
        console.log(1.005+0.2);
        // 19.9 - 10
        console.log(19.9.minus(10));
        console.log(19.9-10);
        // 19.99 - 10
        console.log(19.99.minus(10));
        console.log(19.99-10);
        // 0.1 + 0.2
        console.log(0.1.plus(0.2));
        console.log(0.1+0.2);
        // 1-0.9
        console.log(1.0.minus(0.9));
        console.log(1-0.9);
    
    </script>
</body>
</html>
