<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>操作DOM style</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/05-7.css">
</head>
<body>
    <div id="app">
        <h1 id="title">HISKIO</h1>
        <div class="btnbox">
            <a id="fontSizeBig_btn" href="javascript:;">放大 +</a>
            <a id="fontSizeSmall_btn" href="javascript:;">縮小 -</a>
            <a id="fontSizeNormal_btn" href="javascript:;">正常</a>
        </div>
    </div>
    <script>
        let fontSize = 150;
        const $title = document.getElementById('title');
        function gitFn(){
            $title.style.fontSize = `${fontSize+=10}px`;
        }
        function smallFn(){
            $title.style.fontSize = `${fontSize-=10}px`;
        }
        function normalFn(){
            $title.style.fontSize = '150px';
        }
        document.getElementsByTagName('a')[0].addEventListener('click', gitFn);
        document.getElementsByTagName('a')[1].addEventListener('click', smallFn);
        document.getElementsByTagName('a')[2].addEventListener('click', normalFn);

</body>
